<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/user/ticketing/payment/index.css">
    <title>영화 예매</title>
    <style>
        *{margin : 0 auto;}
    </style>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #2d2d2dee;">
    <!-- 헤더 시작 -->
    <div class="header" style="width: 100%; height: 100px; background-color: #fff;"></div>
    <!-- 헤더 끝 -->
    <!-- 메인 시작 -->
    <div class="main">
        <!-- 예매 컨테이너 -->
        <div class="ticket-container container w-100 h-100">
            <!-- 예매 랩핑 -->
            <div class="ticket-wrap w-100 h-100 rounded-3" style="background-color: #c08282;">
                <!-- 예매 상단 -->
                <div class="w-100 h-75 d-flex justify-content-between">
                    <!-- 예매 사이드 바() -->
                    <div class="ticket-sidebar h-100 row" style="background-color: #333;">
                        <!-- 상영시간 -->
                        <div class="d-flex ticket-time">
                            <div class="align-self-center">
                                <div class="text-center">01</div>
                                <div class="text-center">상영시간</div>
                            </div>
                        </div>
                        <!-- 인원좌석 -->
                        <div class="d-flex ticket-seat border-top border-bottom">
                            <div class="align-self-center">
                                <div class="text-center">02</div>
                                <div class="text-center">인원 & 좌석</div>
                            </div>
                        </div>
                        <!-- 결제 -->
                        <div class="d-flex ticket-payment">
                            <div class="align-self-center">
                                <div class="text-center">03</div>
                                <div class="text-center">결제</div>
                            </div>
                        </div>
                    </div>
                    
                     <!-- 예매 메인 -->
                    <div class="ticket-main w-100 h-100 row">
                        <!-- 지역 -->
                        <div class="col ticket-region-con">
                            <div class="ticket-region" style="background-color: #c08282;">
                            </div>
                        </div>
                        <!-- 영화 -->
                        <div class="col ticket-movie-con border-end border-start">
                            <div class="ticket-movie" style="background-color: #c08282;"></div>
                        </div>
                        <!-- 날짜 / 시간 -->
                        <div class="col ticket-date-con">
                            <div class="ticket-date" style="background-color: #c08282;"></div>
                        </div>
                    </div>
                </div>
               
                <!-- 예매 푸터 -->
                 <div class="ticket-footer w-100 h-25"></div>
            </div>
        </div>
    </div>
    <!-- 메인 끝 -->
    <!-- 푸터 시작 -->
    <div footer></div>
    <!-- 푸터 끝 -->

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
