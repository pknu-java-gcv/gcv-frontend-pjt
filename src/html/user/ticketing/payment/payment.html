<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/user/ticketing/payment/payment_result.css">
    <title>영화 예매</title>
    <style>
        *{margin : 0 auto;}
    </style>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #2d2d2dee;">
    <!-- 헤더 시작 -->
    <div class="header" style="width: 100%; height: 100px; background-color: #fff;"></div>
    <!-- 헤더 끝 -->
    <!-- 메인 시작 -->
    <div class="main">
        <!-- 예매 컨테이너 -->
        <div class="ticket-container container w-100 h-100">
            <!-- 예매 랩핑 -->
            <div class="ticket-wrap w-100 h-100 rounded-3">
                <!-- 예매 상단 -->
                <div class="w-100 h-75 d-flex justify-content-between">
                    <!-- 예매 사이드 바() -->
                    <div class="ticket-sidebar h-100 row">
                        <!-- 상영시간 -->
                        <div class="d-flex ticket-time">
                            <div class="align-self-center">
                                <div class="text-center">01</div>
                                <div class="text-center">상영시간</div>
                            </div>
                        </div>
                        <!-- 인원좌석 -->
                        <div class="d-flex ticket-seat border-top border-bottom">
                            <div class="align-self-center">
                                <div class="text-center">02</div>
                                <div class="text-center">인원 & 좌석</div>
                            </div>
                        </div>
                        <!-- 결제 -->
                        <div class="d-flex ticket-payment">
                            <div class="align-self-center">
                                <div class="text-center">03</div>
                                <div class="text-center">결제</div>
                            </div>
                        </div>
                    </div>
                    
                     <!-- 예매 메인 -->
                    <div class="ticket-main h-100 row">
                        <!-- 지역 -->
                        <div class="col ticket-region-con h-100">
                            <div class="ticket-region text-center">
                                <div class="text-center p-2">예매정보</div>
                            </div>
                            <div class="border-bottom" style="height: 40%;">
                                <img src="../../../../img/ticket-demo.webp" alt="" class="d-flex justify-content-center py-2" height="100%">
                            </div>
                            <div class="ticket-region-info h-auto">
                                <div class="py-3 w-75 ">
                                    <div class="w-auto movie-info">
                                        <h5 class="px-2"><strong class="pe-2">15</strong>인사이드 아웃<h5>
                                    </div>
                                    <div class="w-auto movie-info">
                                        <span class="px-2"><strong>일시</strong></span>
                                        <p class="px-2 my-1">2024-07-08(월) 09:00 ~ 10:46</p>
                                    </div>
                                    <div class="w-auto movie-info">
                                        <span class="px-2"><strong>영화관</strong></span>
                                        <p class="px-2 my-1">대연 2관 3층</p>
                                    </div>
                                    <div class="w-auto movie-info">
                                        <span class="px-2"><strong>인원</strong></span>
                                        <p class="px-2 my-1">성인 1</p>
                                    </div>
                                    <div class="w-auto movie-info mb-3">
                                        <span class="px-2"><strong>좌석</strong></span>
                                        <p class="px-2 my-1">A2</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <!-- 인원좌석 -->
                        <div class="col ticket-movie-con h-100 border-end border-start">
                            <div class="ticket-region text-center">
                                <div class="text-center p-2">결제수단</div>
                            </div>
                            <div class="border-bottom" >
                                <h6 class="p-3">할인/포인트</h6>
                                <div class="d-flex m-2 w-50 ticket-card-con">
                                    <div class="px-3 py-2 card">관람권</div>
                                    <div class="p-2 card">포인트/할인</div>
                                </div>
                                <div class="d-flex m-3 ticket-card-con">
                                    <div class="p-2 card">
                                        <p class="card-text"><small class="text-muted">모바일 관람권</small></p>
                                    </div>
                                    <div class="p-2 card">
                                        <p class="card-text"><small class="text-muted">모바일 관람권</small></p>
                                    </div>
                                    <div class="p-2 card">
                                        <p class="card-text"><small class="text-muted">용당상품권</small></p>
                                    </div>
                                    <div class="p-2 card">
                                        <p class="card-text"><small class="text-muted">기프티용</small></p>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="" >
                                <h6 class="p-3">최종 결제수단</h6>
                                <div class="d-flex m-2 ticket-card-con">
                                    <div class="px-3 py-2 card">신용카드</div>
                                    <div class="px-3 py-2 card">간편결제</div>
                                    <div class="px-3 py-2 card">휴대폰</div>
                                    <div class="px-3 py-2 card">계좌이체</div>
                                </div>
                            </div>
                        </div>
                        <!-- 결제 -->
                        <div class="col ticket-date-con h-100">
                            <div class="ticket-region text-center">
                                <div class="text-center p-2">결제하기</div>
                            </div>

                            <div class="consent-form m-3">
                                <div class="consent-header">
                                    <input type="radio" name="consent" id="consent">
                                    <label for="consent" class="">결제대행서비스 약관 동의</label>
                                </div>
                                <form class="mt-3 px-2 py-3" style="background-color: #D9D9D9;">
                                    <div class="consent-item d-flex justify-content-between">
                                        <div class="ms-3">
                                            <input type="radio" name="consent1" id="consent1">
                                            <label class="form-check-label" for="consent1">전자금융거래 이용약관 동의</label>
                                        </div>
                                        <a href="#" class="me-3 view-link"><small>약관보기 &gt;</small></a>
                                    </div>
                                    <div class="consent-item d-flex justify-content-between">
                                        <div class="ms-3">
                                            <input type="radio" name="consent2" id="consent2">
                                            <label class="form-check-label" for="consent2">고유식별정보 수집 및 이용안내</label>
                                        </div>
                                        <a href="#" class="me-3 view-link"><small>약관보기 &gt;</small></a>
                                    </div>
                                    <div class="consent-item d-flex justify-content-between">
                                        <div class="ms-3">
                                            <input type="radio" name="consent3" id="consent3">
                                            <label class="form-check-label" for="consent3">개인정보 수집 및 이용동의</label>
                                        </div>
                                        <a href="#" class="me-3 view-link"><small>약관보기 &gt;</small></a>
                                    </div>
                                    <div class="consent-item d-flex justify-content-between">
                                        <div class="ms-3">
                                            <input type="radio" name="consent4" id="consent4">
                                            <label class="form-check-label" for="consent4">개인정보 제3자 제공/위탁동의</label>
                                        </div>
                                        <a href="#" class="me-3 view-link"><small>약관보기 &gt;</small></a>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
               
                <!-- 예매 푸터 -->
                 <div class="ticket-footer w-100 h-25 border-top"></div>
            </div>
        </div>
    </div>
    <!-- 메인 끝 -->
    <!-- 푸터 시작 -->
    <div footer></div>
    <!-- 푸터 끝 -->

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
