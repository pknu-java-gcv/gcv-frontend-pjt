<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/user/ticketing/payment/suc-pay.css">
    <title>영화 예매</title>
    <style>
        *{margin : 0 auto;}
    </style>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #2d2d2dee;">
    <!-- 헤더 시작 -->
    <div class="header" style="width: 100%; height: 100px; background-color: #fff;"></div>
    <!-- 헤더 끝 -->
    <!-- 메인 시작 -->
    <div class="main">
        <!-- 예매 컨테이너 -->
        <div class="ticket-container container w-100 h-100">
            <!-- 예매 랩핑 -->
            <div class="ticket-wrap w-100 h-100 ticket-success-info">
                <!-- 예매 상단 -->
                <div class="ticket-top w-100 h-100 rounded-3 ">
                    <div class="w-75 p-3">
                        <h4>결제&예매확인</h4>
                    </div>
                    <div class="w-75 ticket-success">
                        <div class="text-center mb-3">
                            <h3>예매가 완료되었습니다</h3>
                        </div>
                        <div class="d-flex justify-content-between p-3" style="height: 380px;">
                            <div class="col-3 h-100 ms-1">
                                <img src="../../../../img/ticket-demo.webp" alt="" class="h-100">
                            </div>
                            <table class="col-6 me-1">
                                <tr>
                                    <th>온라인티켓예매번호</th>
                                    <td>120339239282373</td>
                                </tr>
                                <tr>
                                    <th>예매영화명</th>
                                    <td>인사이드아웃2(자막)</td>
                                </tr>
                                <tr>
                                    <th>관람영화관</th>
                                    <td>대연 / 2관</td>
                                </tr>
                                <tr>
                                    <th>관림일시</th>
                                    <td>2024-07-08 (월), 09시 00분 (1회차)</td>
                                </tr>
                                <tr>
                                    <th>관람인원/좌석</th>
                                    <td>일반 1명 / A2</td>
                                </tr>
                                <tr>
                                    <th>결제정보</th>
                                    <td>신용카드</td>
                                </tr>
                                <tr>
                                    <th>전화번호</th>
                                    <td>010-1234-1234</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between p-3 ticket-btn-ok">
                        <button class="btn btn-primary" style="width: 200px;">교환권 출력</button>
                        <button class="btn btn-primary" style="width: 200px;">예매확인 / 예매 취소</button>
                        <button class="btn btn-primary" style="width: 200px;">완료</button>
                    </div>
                </div>
               
                <!-- 예매 푸터 -->
                 <div class="ticket-footer w-100"></div>
            </div>
        </div>
    </div>
    <!-- 메인 끝 -->
    <!-- 푸터 시작 -->
    <div footer></div>
    <!-- 푸터 끝 -->

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
