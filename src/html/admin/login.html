<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="/gcv-frontend-pjt/css/admin/login.css">
</head>

<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <div>
            <form action="#" method="post" class="login-box">
                <input type="text" name="id" placeholder="ID" value="hello@yongdang.com" required>
                <input type="password" name="password" placeholder="Password" value="************" required>
        </div>
        <div class="login-check">
            <input type="checkbox" name="keep-login" checked> 로그인 상태 유지
        </div>
        <button type="submit" >로그인</button>
        </form>
    </div>
</body>

</html>
