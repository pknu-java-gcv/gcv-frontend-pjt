<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/superAdmin/addAdmin.css">
    <title>회원 등록</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <h2 class="p-4">S 관리자 페이지</h2>
                <a href="/gcv-frontend-pjt/html/superAdmin/adminList.html">관리자 조회</a>
                <a href="/gcv-frontend-pjt/html/superAdmin/memberList.html">회원 조회</a>
                <a href="/gcv-frontend-pjt/html/superAdmin/movieList.html">영화정보 관리</a>
                <a href="/gcv-frontend-pjt/html/superAdmin/movieRegion.html">상영관리</a>
                <a href="#">메뉴5</a>
                <a href="#">메뉴6</a>
            </nav>
            <div class="col-md-10 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="card p-4">
                    <h2 class="pb-4">관리자</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="member-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="birthdate" class="form-label">생년월일</label>
                                    <input type="text" class="form-control" id="birthdate" name="birthdate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">전화번호</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">이메일</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <button type="submit" class="btn btn-outline-secondary mb-5">등록</button>

                                <div class="mb-3">
                                    <label for="username" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="member-form">
                                <div class="mb-3">
                                    <label for="name2" class="form-label">이름</label>
                                </div>
                                <div class="mb-3">
                                    <label for="birthdate2" class="form-label">생년월일</label>
                                </div>
                                <div class="mb-3">
                                    <label for="phone2" class="form-label">전화번호</label>
                                </div>
                                <div class="mb-3">
                                    <label for="email2" class="form-label">이메일</label>
                                </div>
                                <div class="mb-3">
                                    <label for="username2" class="form-label">아이디</label>
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label">비밀번호</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-outline-secondary mb-5">저장</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
