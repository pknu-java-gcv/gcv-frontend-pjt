<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/basicAdmin/bLogin.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card login-container">
            <div class="card-header bg-success text-white text-center">
                <h2>관리자 로그인</h2>
            </div>
            <div class="card-body">
                <form action="#" method="post" class="login-box">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="id" placeholder="ID" value="hello@yongdang.com" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" value="************" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="keep-login" checked>
                        <label class="form-check-label">로그인 상태 유지</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
